<html>

<head>
	<title>notr3d's portfolio</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	
	<div class="site">
		<aside class="site-aside">
			<div class="site-aside__wrapper">
				aside
			</div>
			<button class="js-toggle js-aside-toggle-button site-aside__toggle-button">toggle aside</button>
		</aside>

		<div class="site-wrapper">
			<header class="site-header">
				header
			</header>

			<main class="site-main" id="test">

				<div class="site-content">
					<div class="sites" id="sites">
						<!--<div class="sites__item">
							<div data-modal="test-1" data-tooltip="Site name" class="sites__inner">
								<div class="sites__title">Site name</div>
							</div>
						</div>	-->				
						
					</div>
				</div>
			</main>

			<footer class="site-footer">
				footer
			</footer>

			<button class="scroll-top"></button>

			<div class="modal">
				<button data-tooltip="prev" class="modal__button modal__button--prev">prev</button>
				<button data-tooltip="next" class="modal__button modal__button--next">next</button>
				<div class="modal__body con">
					<div class="modal__wrapper">
						<h2 id="modal-title">Modal name</h2>
						<div id="modal-text">Modal text</div>
					</div>
					<button class="js-modal-close modal__button modal__button--close" data-tooltip="close modal">x</button>
				</div>
			</div>
			
			<div class="tooltip">tooltip text</div>

		</div>
	</div>
